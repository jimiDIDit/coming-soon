<body>

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">

  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">

              <strong>Spring 2020</strong>! Sign up for updates using the form below!</p>
            <form name="subscribe">

                <label for="email"></label>
                <input type="email" name="email" id="emailInput" class="form-control" placeholder="Enter email..."
                  aria-label="Enter email..." aria-describedby="basic-addon" required>
                <div class="input-group-append">
                  <button id="submitBtn" class="btn btn-secondary overflow-hidden" type="submit">Notify Me!

                </div>

            </form>

          </div>
        </div>
